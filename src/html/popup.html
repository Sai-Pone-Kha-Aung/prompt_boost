<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../styles/popup.css" />
  </head>
  <body>
    <div class="header">
      <h1>⚡ Prompt Boost</h1>
      <p>Supercharge your AI conversations</p>
    </div>

    <div class="container">
      <div id="message" class="message" style="display: none"></div>

      <div id="editForm" class="edit-form">
        <div class="form-group">
          <label for="editTitle">Prompt Title</label>
          <input
            type="text"
            id="editTitle"
            placeholder="Enter a descriptive title..."
          />
        </div>
        <div class="form-group">
          <label for="editContent">Prompt Content</label>
          <textarea
            id="editContent"
            placeholder="Enter your prompt here..."
          ></textarea>
        </div>
        <div class="edit-actions">
          <button id="saveEdit" class="btn-save">Save Changes</button>
          <button id="cancelEdit" class="btn-cancel">Cancel</button>
        </div>
      </div>

      <div class="form-group">
        <label for="promptTitle">Prompt Title</label>
        <input
          type="text"
          id="promptTitle"
          placeholder="Enter a descriptive title..."
        />
      </div>

      <div class="form-group">
        <label for="promptContent">Prompt Content</label>
        <textarea
          id="promptContent"
          placeholder="Enter your prompt here..."
        ></textarea>
      </div>

      <div class="form-group">
        <label for="geminiApiKey">Gemini API Key</label>
        <input
          type="password"
          id="geminiApiKey"
          placeholder="Enter your Gemini API key..."
        />
        <small class="api-key-help">
          <a href="https://makersuite.google.com/app/apikey" target="_blank"
            >Get your free API key from Google AI Studio</a
          >
        </small>
      </div>

      <button id="boostPrompt" class="btn btn-boost">🚀 Boost Prompt</button>

      <!-- Boost result section (initially hidden) -->
      <div id="boostResult" class="boost-result" style="display: none">
        <div class="boost-header">
          <h3>✨ Boosted Prompt</h3>
          <div class="boost-actions">
            <button id="saveBoostPrompt" class="btn btn-save">💾 Save</button>
            <button id="tryAgain" class="btn btn-secondary">
              🔄 Try Again
            </button>
          </div>
        </div>
        <div class="boost-content">
          <div class="boost-title">
            <strong>Enhanced Title:</strong>
            <p id="boostedTitle"></p>
          </div>
          <div class="boost-prompt">
            <strong>Enhanced Prompt:</strong>
            <textarea id="boostedContent" readonly></textarea>
          </div>
        </div>
      </div>
      <button
        id="regeneratePrompt"
        class="btn btn-regenerate"
        style="display: none"
      >
        🎯 Regenerate Prompt
      </button>

      <div class="prompts-section">
        <div class="section-title">
          📝 Saved Prompts
          <span id="promptCount" class="prompt-count">0</span>
        </div>

        <div id="promptsList" class="prompts-list scrollbar-custom">
          <div id="emptyState" class="empty-state">
            <div class="icon">📝</div>
            <p>No prompts saved yet.<br />Create your first prompt above!</p>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/popup.js"></script>
  </body>
</html>
